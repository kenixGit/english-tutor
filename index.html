<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Tutor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 40px;
        }
        .call-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 30px rgba(0, 200, 150, 0.3);
        }
        .call-btn.idle {
            background: linear-gradient(135deg, #00c896, #00a67e);
        }
        .call-btn.idle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 40px rgba(0, 200, 150, 0.5);
        }
        .call-btn.loading {
            background: linear-gradient(135deg, #666, #444);
            cursor: wait;
        }
        .call-btn.connecting {
            background: linear-gradient(135deg, #f0ad4e, #ec971f);
            animation: pulse 1.5s infinite;
        }
        .call-btn.active {
            background: linear-gradient(135deg, #ff4757, #c0392b);
            animation: glow 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 0 40px rgba(255, 71, 87, 0.7); }
        }
        .status {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 10px;
            min-height: 24px;
        }
        .timer {
            font-size: 32px;
            font-weight: 300;
            color: #00c896;
            margin-bottom: 20px;
            min-height: 40px;
            font-variant-numeric: tabular-nums;
        }
        .volume-bar {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .volume-bar.visible { opacity: 1; }
        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c896, #00ff88);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }
        .tip {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
        /* Hide the default Vapi widget button */
        #vapi-support-btn,
        .vapi-btn,
        [id^="vapi"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéì English Tutor</div>
        <div class="subtitle">Tap to start your English conversation</div>
        
        <div class="timer" id="timer"></div>
        <button class="call-btn loading" id="callBtn" disabled>‚è≥</button>
        <div class="status" id="status">Loading SDK...</div>
        
        <div class="volume-bar" id="volumeBar">
            <div class="volume-fill" id="volumeFill"></div>
        </div>
        
        <div class="tip">Speak in English ‚Ä¢ ÏòÅÏñ¥Î°ú ÎßêÌï¥Î≥¥ÏÑ∏Ïöî</div>
    </div>

    <script>
        const ASSISTANT_ID = 'af2b7287-5316-4c86-b85d-e29352bc0c85';
        const API_KEY = '76c3402f-5efc-45ba-9be1-7d313e117f02';
        
        let vapiInstance = null;
        let callActive = false;
        let timerInterval = null;
        let seconds = 0;

        const btn = document.getElementById('callBtn');
        const statusEl = document.getElementById('status');
        const timerEl = document.getElementById('timer');
        const volumeBar = document.getElementById('volumeBar');
        const volumeFill = document.getElementById('volumeFill');

        // Init Telegram WebApp if available
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // Load Vapi SDK via official HTML script tag method
        (function(d, t) {
            var g = document.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function() {
                console.log('Vapi SDK loaded successfully');
                // Create the instance (this also creates a hidden widget)
                vapiInstance = window.vapiSDK.run({
                    apiKey: API_KEY,
                    assistant: ASSISTANT_ID,
                    config: {
                        hide: true, // Hide default button
                        position: 'bottom-right'
                    }
                });

                // SDK loaded, enable button
                btn.disabled = false;
                btn.className = 'call-btn idle';
                btn.textContent = 'üéôÔ∏è';
                statusEl.textContent = 'Tap to start';

                // Listen for events on the vapiInstance
                if (vapiInstance) {
                    vapiInstance.on('call-start', () => {
                        console.log('Call started');
                        callActive = true;
                        btn.className = 'call-btn active';
                        btn.textContent = '‚èπÔ∏è';
                        statusEl.textContent = 'Connected! Start speaking...';
                        volumeBar.classList.add('visible');
                        startTimer();
                    });

                    vapiInstance.on('call-end', () => {
                        console.log('Call ended');
                        endCall();
                    });

                    vapiInstance.on('speech-start', () => {
                        statusEl.textContent = 'üó£Ô∏è Tutor is speaking...';
                    });

                    vapiInstance.on('speech-end', () => {
                        statusEl.textContent = 'üé§ Your turn! Speak...';
                    });

                    vapiInstance.on('volume-level', (level) => {
                        volumeFill.style.width = (level * 100) + '%';
                    });

                    vapiInstance.on('error', (e) => {
                        console.error('Vapi error:', e);
                        statusEl.textContent = '‚ùå Error - tap to retry';
                        endCall();
                    });
                }
            };

            g.onerror = function() {
                console.error('Failed to load Vapi SDK');
                statusEl.textContent = '‚ùå Failed to load SDK';
                btn.className = 'call-btn idle';
                btn.textContent = 'üéôÔ∏è';
                btn.disabled = false;
            };
        })(document, "script");

        // Button click handler
        btn.addEventListener('click', function() {
            if (!vapiInstance) {
                statusEl.textContent = '‚ö†Ô∏è SDK not loaded yet';
                return;
            }
            if (!callActive) {
                startCall();
            } else {
                stopCall();
            }
        });

        async function startCall() {
            btn.className = 'call-btn connecting';
            btn.textContent = '‚è≥';
            statusEl.textContent = 'Connecting...';
            
            try {
                await vapiInstance.start(ASSISTANT_ID);
            } catch (e) {
                console.error('Start error:', e);
                statusEl.textContent = '‚ùå Failed to connect - tap to retry';
                btn.className = 'call-btn idle';
                btn.textContent = 'üéôÔ∏è';
            }
        }

        function stopCall() {
            if (vapiInstance) {
                vapiInstance.stop();
            }
            endCall();
        }

        function endCall() {
            callActive = false;
            btn.className = 'call-btn idle';
            btn.textContent = 'üéôÔ∏è';
            volumeBar.classList.remove('visible');
            volumeFill.style.width = '0%';
            stopTimer();
            if (seconds > 0) {
                statusEl.textContent = `Session ended (${formatTime(seconds)})`;
            } else {
                statusEl.textContent = 'Tap to start';
            }
            seconds = 0;
        }

        function startTimer() {
            seconds = 0;
            timerEl.textContent = '00:00';
            timerInterval = setInterval(() => {
                seconds++;
                timerEl.textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function formatTime(s) {
            const m = Math.floor(s / 60).toString().padStart(2, '0');
            const sec = (s % 60).toString().padStart(2, '0');
            return `${m}:${sec}`;
        }
    </script>
</body>
</html>
